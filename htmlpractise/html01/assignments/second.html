<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration Form</title>
    <style>
    .line-spacing {
        margin-left: 77px; 
    }
    .border{
        border:3px solid white;
    }
</style>
</head>
<body class="p-3 m-0 border-0 bd-example" style="background-color: darkblue;">
    <form action="" style="border: 2px solid white; padding: 1.5rem; margin-top: 2rem;">
        <div class="container">
            <div class="form-group">
                <h1><span style="color: white; font-weight: bold;">Register Today</span></h1>
                <h3><span style="color:white;">Fill in the data below</span></h3>
                <label for="exampleInputFullName" style="color: white;"></label>
                <input type="text" class="form-control" id="exampleInputFullName" placeholder="Full name"><br>
                
                <label for="exampleInputEmail1" style="color: white;"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail Address"><br>

                <label for="positionSelect" style="color: white;"></label>
                <select class="form-select" id="positionSelect" aria-label="Position">
                    <option selected disabled>Position</option>
                    <option value="fullstack">Full-Stack Developer</option>
                    <option value="frontend">Front-end Developer</option>
                    <option value="backend">Back-end Developer</option>
                </select><br>

                <label for="examplePassword" style="color: white;"></label>
                <input type="password" class="form-control" id="examplePassword" placeholder="Password">
            </div><br>

            <div>
                <label style="color: white;">Gender:</label>
                
                <input type="radio" id="female" name="gender" value="Female">
                <label  class="border" for="female" class="custom-radio-female" style="color: white;">Female</label>
                
                <input type="radio" id="male" name="gender" value="Male">
                <label class="border" for="male" class="custom-radio-male" style="color: white;">Male</label>
                
                <input type="radio" id="secret" name="gender" value="Secret">
                <label class="border" for="secret" class="custom-radio-secret" style="color: white;">Secret</label>
            </div><br>
        </div>
        <input class="line-spacing" type="checkbox" />
        <label style="color: white;" margin-right:30px>I confirm that all data are correct</label><br><br>
        <center><button class="btn btn-secondary" type="button">Register</button></center>
    </form>
</body>
</html>
