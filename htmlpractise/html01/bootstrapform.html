<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Form</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="p-3 m-0 border-0 bd-example">
        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput2" value="Appu@0110" disabled>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="enter email" readonly>
                <span class="form-text">Enter your official email-id.Don't enter your personal email-id!</span>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div>
                <label class="form-label">Upload Photo</label>
                <input class="form-control" type="file">
              </div>
              <div>
                <label for="exampleFormControlInput3" class="form-label">Select Background Color</label>
                <input type="color" class="form-control form-control-color" id="exampleFormControlInput3" value="#563d70" title="Choose your color">
              </div>
              <div style="width:250px;">
                <label for="" class="form-label">State</label>
                <select class="form-select" multiple aria-label="Default select example">
                  <option selected>Select State</option>
                  <option value="1">Kerala</option>
                  <option value="1">Maharashtra</option>
                  <option value="1">Karnataka</option>
                </select>
              </div>
        </form>
    </body>
</html>
