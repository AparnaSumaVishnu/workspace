<!DOCTYPE html>
<html>
  <head>
    <title>Student and Product List</title>
    <script src="util.js"></script>
  </head>
  <body>
    <header></header>
    <div class="products"></div>
    <div id="studentsListContainer"></div>
    <footer></footer>
    <script>
      var students = [
        {
          id: 1,
          name: "aparna",
          photo: "jspractice/jsbasics/images/bag1.jpg",
        },
        {
          id: 2,
          name: "ammu",
          photo: "jspractice/jsbasics/images/bag2.jpg",
        },
      ];

      var studentsListEl = document.getElementById("studentsListContainer");
      var studentCards = "";

      for (var s of students) {
        studentCards +=
          "<div><h2>" +
          s.name +
          '</h2><img height="100px" src="' +
          s.photo +
          '"/></div>';
      }

      studentsListEl.innerHTML = "<h1>Students List</h1>" + studentCards;

      async function getAllProducts() {
        var productsResponse = await fetch(
          "https://fakestoreapi.com/products",
          {
            method: "GET",
          }
        );
        var data = await productsResponse.json();
        console.log("data:", data);

        var prodsElList = document.getElementsByClassName("products");
        var prodsEl = prodsElList[0];
        var prodCards = "";

        for (var prod of data) {
          prodCards +=
            "<div><h2>" +
            prod.title +
            '</h2><img height="100px" src="' +
            prod.image +
            '"/></div>';
        }

        prodsEl.innerHTML = prodCards;
      }

      getAllProducts();
    </script>
  </body>
</html>
